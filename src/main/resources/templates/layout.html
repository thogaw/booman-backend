<!DOCTYPE html>

<html lang="en" th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">Layout Title</title>
    <meta name="viewport" content="width=device-with, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/booman.css}">
</head>
<body>
<div th:replace="${content}">
    <p>Layout content</p>
</div>
</body>
</html>
